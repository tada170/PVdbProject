<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <ul>
        <li class="dropdown">
            <a href="#" class="dropbtn">Product</a>
            <div class="dropdown-content">
                <a href="/product-add">Add Product</a>
                <a href="/products-list">Product List</a>
            </div>
        </li>
    
        <li class="dropdown">
            <a href="#" class="dropbtn">Category</a>
            <div class="dropdown-content">
                <a href="/category-add">Add Category</a>
                <a href="/category-list">Category List</a>
            </div>
        </li>

        <li class="dropdown">
            <a href="#" class="dropbtn">Order</a>
            <div class="dropdown-content">
                <a href="/order-add">Add Order</a>

            </div>
        </li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Report</a>
            <div class="dropdown-content">
                <a href="/report">Report</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Import</a>
            <div class="dropdown-content">
                <a href="/import">Import</a>
            </div>
        </li>
        <li><a href="/">Home</a></li>
    
    </ul>
    <div class="container">
        <h1>Category List</h1>
        <div id="message-container"></div> 
        <table id="category-table">
            <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Category rows will be populated here -->
            </tbody>
        </table>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Category Name</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-category-name">Category Name:</label>
                    <input type="text" id="edit-category-name" name="categoryName" required>
                </div>
                <button type="button" onclick="saveCategoryChanges()">Save Changes</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script/category_list.js"></script>
</body>
</html>
