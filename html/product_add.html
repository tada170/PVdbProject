<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product with Allergens</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <ul>
        <li class="dropdown">
            <a href="#" class="dropbtn">Product</a>
            <div class="dropdown-content">
                <a href="/product-add">Add Product</a>
                <a href="/products-list">Product List</a>
            </div>
        </li>

        <li class="dropdown">
            <a href="#" class="dropbtn">Category</a>
            <div class="dropdown-content">
                <a href="/category-add">Add Category</a>
                <a href="/category-list">Category List</a>
            </div>
        </li>

        <li class="dropdown">
            <a href="#" class="dropbtn">Order</a>
            <div class="dropdown-content">
                <a href="/order-add">Add Order</a>

            </div>
        </li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Report</a>
            <div class="dropdown-content">
                <a href="/report">Report</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Import</a>
            <div class="dropdown-content">
                <a href="/import">Import</a>
            </div>
        </li>
        <li><a href="/">Home</a></li>
    
    </ul>

    <div class="container mt-5">
        <h1 class="mb-4">Add Product with Allergens</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Enter product price"
                       step="0.01" min="1" required>
            </div>
            <div class="form-group">
                <label for="categoryID">Category</label>
                <select class="form-control" id="categoryID" required>
                    <option value="">Select a category</option>
                </select>
            </div>
            <div class="form-group">
                <label for="allergen-dropdown">Allergens</label>
                <select class="form-control" id="allergen-dropdown" onchange="addAllergen()">
                    <option value="">--Choose an allergen--</option>
                </select>
                <div id="selected-allergens" class="mt-2"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script/product_add.js"></script>
</body>

</html>
